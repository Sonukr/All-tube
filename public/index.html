<!doctype html>
<html ng-app="Alltube">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>All Tube</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
        <link rel="stylesheet" href="stylesheets/style.css"/>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AllTube</a>
                </div>
                <form class="navbar-form " role="search">
                    <div class="form-group col-md-10">
                        <input type="text" class="form-control " placeholder="Search" ng-model="query">
                    </div>
                    <button id="search" class="btn btn-default" ng-click="searchvideo()">Search</button>
                </form>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">



                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    </head>

    <body ng-controller="MainCtrl" >
        <div class="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <!--<img class="loader"  src="http://bitballoon.scdn4.secure.raxcdn.com/img/adb46972232ab144a6b68155d001d2bf8de3e1da/loading.gif" alt="">-->
        </div>

        <div class="container main_page">
            <div class="col-lg-12" >
                <h1></h1>
            </div>
            <div class="col-md-12 video_player" id="main">
                 <iframe width="560" height="255" ng-src="{{video_url}}" frameborder="0" allowfullscreen></iframe>
             </div>
            <hr/>
            <div class="col-md-12" >
               <div ng-repeat="v in videos">
                   <div class="row">
                       <div class="col-md-1"></div>
                       <div class="col-md-2">
                           <img class="media-object" ng-click="play_video(v.embed_url)" ng-src="https://img.youtube.com/vi/{{v.video_id}}/mqdefault.jpg" onError="this.onerror=null;this.src='images/YouTube-logo-full_color.png';"  title="{{v.name}}">
                       </div>
                       <div class="col-md-8">
                           <a class="video_name"ng-click="play_video(v.embed_url)">{{ v.name }}</a>
                           <p>{{v.meta_info}}</p>
                           <p>{{v.description }}</p>
                           <button  class="btn btn-success" download="{{v.name}}" ng-click="download_video(v.video_id)">
                               <a href="http://en.savefrom.net/#url=https://www.youtube.com{{v.full_url}}" target="_blank" class="download">Download</a>
                           </button>
                           <!--<p>{{v.url}}</p>-->
                       </div>
                   </div>
                   <hr/>
               </div>
                <hr/>
            </div>
            <nav class="pages">
                <ul class="pagination" >
                    <li ng-repeat="p in page" ng-click="search_by_paging(p.page_link)"><a href="#">{{p.page_no}}</a></li>
                </ul>
            </nav>
            <footer>
                <p class="col-md-4" >#All The Content Are Property Of  Youtube. </p>
                <a href="http://www.facebook.com/sonu.kr.vtu" class="pull-right" target="_blank"> By Sonu</a>

            </footer>
            <br/>
            <br/>
        </div>

        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="javascripts/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="javascripts/fitvid.js"></script>
        <script src="javascripts/script.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-49340008-2', 'auto');
            ga('send', 'pageview');

        </script>
    </body>
</html>
